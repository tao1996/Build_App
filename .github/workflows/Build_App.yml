name: Build App
on: 
   workflow_dispatch:
     branches: [ master ]
   watch:
     types: [started]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      run: git clone -b e00e1377e0 https://github.com/bingduoduo1/bingduoduo ./
    - name: Build

      run: |
        bash bu.sh
        ./gradlew assembleDebug

    - name: Store generated APK file
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: ./app/build/outputs/apk
