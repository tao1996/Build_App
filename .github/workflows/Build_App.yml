name: Build App
on: 
   workflow_dispatch:
     branches: [ master ]
   watch:
     types: [started]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Clone repository
      run: git clone https://github.com/tao1996/termux-app ./
  
    - name: Build
      run: |
        sudo chmod 777 gradlew
        ./gradlew release

    - name: Store generated APK file
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: ./app
